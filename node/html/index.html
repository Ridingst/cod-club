<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rhys Morgan Metric Tracker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Datatable CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">

  </head>

  <body class="text-center">
      <h1>Hillcroft Leaderboard</h1>
      <img src="./images/hillcroft_lacrosse_club_logo.png" alt="The Flying Halibuts">

    <main role="main" class="inner cover">
        <div class="data-table-container", style="padding: 10px;">
            <table id='table' class="table table-hover table-striped table-bordered data-table">
                <thead>
                    <tr role="row">
                        <th>Username</th>
                        <th>Wins</th>
                        <th>Win %</th>
                        <th>Top 5</th>
                        <th>Top 5 %</th>
                        <th>Top 10</th>
                        <th>Top 10 %</th>
                        <th>Kills</th>
                        <th>Kills/Game</th>
                        <th>Games Played</th>
                        <th>Avg Score</th>
                        <th>kdRatio</th>
                    </tr>
                </thead>
            </table>
            <a id="lastupdated">Last updated: </a>
        </div>
    </main>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

    <script src="/players_data.js"></script>
    <script>console.log(data)</script>

    <script>
        $(document).ready( function () {
            $('#lastupdated').html('Last updated: ' + data.date)
            $('#table').DataTable({
                data: data.players,
                columns: [
                    {name: "username", data: 'username'},
                    {data: 'lifetime.wins'},
                    {data: 'lifetime.winPerc'},
                    {data: 'lifetime.topFive'},
                    {data: 'lifetime.topFivePerc'},
                    {data: 'lifetime.topTen'},
                    {data: 'lifetime.topTenPerc'},
                    {data: 'lifetime.kills'},
                    {data: 'lifetime.killsPerGame'},
                    {data: 'lifetime.gamesPlayed'},
                    {data: 'lifetime.averageScore'},
                    {data: 'lifetime.kdRatio'},
                ],
                paging: false,

            });
        } );
    </script>

    <script>
        setInterval(function() {
            window.location.reload();
        }, 30000); 
    </script>
  </body>
</html>
